{% extends 'base.html' %}
{% block content %}

<style>
    /* Style for Return Car Page */
    .return-car-container {
        max-width: 400px;
        margin: 0 auto;
        background: #fff;
        border: 1px solid black;
        border-radius: 15px;
    }
</style>

<div class="container mt-5 p-5 return-car-container">
    <h1 class="text-center">Return a Car</h1>
    <form action="{url 'return_car'}" method="post" >
        {% csrf_token %}
        <div class="p-2">
        <label for="rental">Select a Rental:</label>
        <select name="rental" id="rental">
            {% for rental in rentals %}
            <option value="{{ rental.id }}">{{ rental.car.make }} {{ rental.car.model }} - {{ rental.rental_date }}
            </option>
            {% endfor %}
        </select>
        </div>
        <div class="p-2">
        <label for="return_date">Return Date:</label>
        <input type="date" name="return_date" id="return_date">
        </div>
        <input type="submit" class="btn btn-info w-100 mt-3" value="Return">
    </form>
</div>



{% endblock %}

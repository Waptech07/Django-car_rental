{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/100" alt="User Image" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">{{user.first_name}} {{ user.last_name }}</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">User Information</h5>
                        <ul class="list-group">
                            <li class="list-group-item"><strong>Username:</strong> {{user.username}}</li>
                            <li class="list-group-item"><strong>Location:</strong> Lagos, Nigeria</li>
                            <li class="list-group-item"><strong>Email:</strong> {{user.email}}</li>
                        </ul>
                        <a href="{% url 'edit_profile' %}" class="btn btn-info m-3">Edit Profile</a>
                        <a href="{% url 'change_password' %}" class="btn btn-primary m-3">Change Password</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
